<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="icon" href="data:," />
  </head>
  <body>
    <h2>로그인</h2>
    <p>아이디: <input type="text" name="userid" id="userid" /></p>
    <p>비번: <input type="text" name="userpw" id="userpw" /></p>
    <p><button id="login_btn">로그인</button></p>
    <script>
      const btn = document.getElementById("login_btn");
      btn.addEventListener("click", () => {
        const userid = document.getElementById("userid").value; //input 받음
        const userpw = document.getElementById("userpw").value;
        location.href = `http://127.0.0.1:3000/login?userid=${userid}&userpw=${userpw}`;
      });
    </script>
  </body>
</html>
